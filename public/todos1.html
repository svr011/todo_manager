<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Todo-App</title>
  <link rel="stylesheet" href="todo-app.css">
  <script src="https://kit.fontawesome.com/0e582567e5.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="TodomMain">
    <article class="">
      <h1 class="Todo-title">My To-do List</h1>
      <section class="AddTodo">
        <input class="AddTodoText" type="text" placeholder="what's next?" name="" value="">
        <input class="AddTodoText" type="date" name="" value="">
        <input class="AddTodoButton" type="button" name="" value="Add">
      </section>
      <section class="TodoSection">
        <div class="TodoSection-Title">
          <p class="TodoSectionTitle-Text">Due Today</p>
          <p class="TodoSectionTitle-Count">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItemContainer">
              <input type="checkbox" style="width:26px; height:26px;" name="" value="">
              Type something
              <p style="margin-left:10px; color:#C53030; font-size:12px;">overdue</p>
              <i style="margin-left :6px;" class="fa fa-trash-o" aria-hidden="true"></i>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItemContainer">
              <input type="checkbox" style="width:26px; height:26px;" name="" value="">
              Type something
              <i style="margin-left :6px;" class="fa fa-trash-o" aria-hidden="true"></i>
            </label>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSection-Title">
          <p class="TodoSectionTitle-Text">Due Tomorrow</p>
          <p class="TodoSectionTitle-Count">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItemContainer">
              <input type="checkbox" style="width:26px; height:26px;" name="" value="">
              Type something

            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItemContainer">
              <input type="checkbox" style="width:26px; height:26px;" name="" value="">
              Type something

            </label>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSection-Title">
          <p class="TodoSectionTitle-Text">Remaining</p>
          <p class="TodoSectionTitle-Count">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItemContainer">
              <input type="checkbox" style="width:26px; height:26px;" name="" value="">
              Type something
              <p class="p">Jan 22</p>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItemContainer">
              <input type="checkbox" style="width:26px; height:26px;" name="" value="">
              Type something
              <p class="p">Jan 22</p>
            </label>
          </li>
        </ul>
      </section>
    </article>

  </main>
</body>

</html>
